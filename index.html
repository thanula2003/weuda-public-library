        }

            height: 50px;

            align-items: center;
            justify-content: center;

        .lang-switch button {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 5px 12px;
            margin-left: 5px;
            cursor: pointer;
            font-family: inherit;
            transition: 0.3s;
        }

        .lang-switch button:hover, .lang-switch button.active {
            background: var(--gold);
            color: var(--gothic-black);
        }

        .library-hero {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),

            background-size: cover;
            background-position: center;
            padding: 100px 20px;
            text-align: center;
            border-bottom: 8px solid var(--deep-wood);
        }

        .book-rack-panel {
            background: #2a1b0a;
            border: 10px solid var(--deep-wood);
            outline: 2px solid var(--gold);
            display: inline-block;
            padding: 40px 60px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .library-name {
            font-size: 3rem;
            color: var(--gold);
            margin: 0;
            text-shadow: 2px 2px 4px black;
        }

        .vision-section {
            text-align: center;
            padding: 50px 20px;
            border-bottom: 1px solid #ccc;
        }

        .vision-title {
            font-size: 2.5rem;
            color: var(--deep-wood);

        .vision-phrase {
            font-size: 1.5rem;
            font-style: italic;
            color: #555;

        .panel-container {

            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--deep-wood);
            font-weight: bold;
        }

        .marquee-wrapper {
            display: flex;
            width: 200%;
            animation: marquee 30s linear infinite;
        }

        .marquee-wrapper:hover {
            animation-play-state: paused;
        }

        .item-card {
            width: 200px;
            height: 280px;
            background: #ccc;
            margin: 0 15px;
            border: 4px solid white;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);

            align-items: center;
            justify-content: center;
            flex-shrink: 0;

        @keyframes marquee {

            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
